name: Editorial
version: 0.1.3
description: Port of the Editorial theme from HTML5Up.net
icon: paint-brush
author:
  name: Jeremy Gonyea
  email: jeremy.gonyea@gmail.com
homepage: https://github.com/jgonyea/grav-theme-editorial
keywords: grav, theme, html5up, editorial
bugs: https://github.com/jgonyea/grav-theme-editorial/issues
readme: https://github.com/jgonyea/grav-theme-editorial/blob/develop/README.md
license: MIT

dependencies:
  - auto-date
  - simplesearch


form:
    validation: loose
    fields:
        configOptions.spacer:
            type: spacer
            title: Theme Config
            underline: false
        themeSlogan:
            type: text
            label: Theme Slogan
            help: Use this to add a text snippet to the sitename.
        sidebarEnabled:
            type: toggle
            label: Sidebar Default State
            highlight: 'active'
            default: inactive
            options:
                active: Open
                inactive: Closed
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool

